<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>

	<input type="text" id="input-box" placeholder="Barbarian Name">
	<input type="submit" id="submit-btn">

	<h2 class="feelers"id="name">Name</h2>
	<h2 class="feelers" id="hunger">Hunger</h2>

	<h2 class="feelers" id="rage" >Rage</h2>
	<h2 class="feelers" id="age" >Age</h2>
	<h2 class="feelers" id="timer">Timer</h2>
	<div-container>
		<div id="barbarian">
			<h3 id="words">Kill Kill Kill!</h3>

		</div>

		<img class="slime" src="https://vignette.wikia.nocookie.net/role-play/images/3/38/Slime.png/revision/latest?cb=20131228223322"></img>
		<img class="slime" src="https://vignette.wikia.nocookie.net/role-play/images/3/38/Slime.png/revision/latest?cb=20131228223322"></img>
		<img class="slime" src="https://vignette.wikia.nocookie.net/role-play/images/3/38/Slime.png/revision/latest?cb=20131228223322"></img>
	</div>
<script type="text/javascript" src="js/app.js"></script>
